<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Pink Rentals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .guest-view .admin-only { display: none !important; }
        .guest-view th:last-child, .guest-view td:last-child { display: none !important; }

        /* --- CORRECCIÃ“N: ESTILOS DEL MODAL (CENTRADO) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;           /* CRUCIAL PARA CENTRAR */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #181818;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #333;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            position: relative;
            animation: fadeInUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        
        .modal-header h3 { color: var(--pink-primary); margin: 0; font-size: 1.5rem; }
        .close-modal { background: none; border: none; color: #aaa; font-size: 28px; cursor: pointer; }
        .close-modal:hover { color: #fff; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { color: #ccc; font-size: 0.9rem; font-weight: 500; }

        .input-dark {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
        }
        .input-dark:focus { border-color: var(--pink-primary); outline: none; }

        .modal-footer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="theme-dark">
    
    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <h1><span class="pink-text">Pink</span> Rentals</h1>
                <p class="tagline">PHOTOBOOTH & EVENTS</p>
            </div>
            <nav class="nav"><ul></ul></nav>
            <div class="header-user-area">
                <span id="userDisplay" style="font-size:0.85rem; color:#aaa;"></span>
                <div id="authButtonContainer"></div>
                <button id="theme-toggle" class="theme-toggle" onclick="document.body.classList.toggle('theme-light')">ðŸŒ“</button>
            </div>
        </div>
    </header>

    <section class="hero" style="padding: 120px 0 40px;">
        <div class="container">
            <div class="hero-content text-center">
                <h2>Inventario de <span class="hero-highlight">Productos</span></h2>
                <p>Equipos, mobiliario y props disponibles para tu evento.</p>
            </div>
        </div>
    </section>

    <section style="padding: 40px 0; min-height: 60vh;">
        <div class="container">
            <div class="filters-bar" style="display:flex; justify-content:flex-end; margin-bottom:20px;">
                <button class="btn btn-primary admin-only" onclick="abrirModalCrear()">
                    + Nuevo Producto
                </button>
            </div>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>CategorÃ­a</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th style="text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-productos">
                        <tr><td colspan="6" class="text-center" style="padding:30px;">Cargando inventario...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2025 Pink Rentals.</p></div>
        </div>
    </footer>

    <div id="modal-producto" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Producto</h3>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="form-producto">
                <input type="hidden" id="producto-id">
                <div class="form-grid">
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Nombre</label>
                        <input type="text" id="nombre" required class="input-dark">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>DescripciÃ³n</label>
                        <input type="text" id="descripcion" class="input-dark">
                    </div>
                    <div class="form-group">
                        <label>CategorÃ­a</label>
                        <select id="select-categoria" required class="input-dark"></select>
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" id="precio" required min="0" class="input-dark">
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="cantidad" required min="0" class="input-dark">
                    </div>
                    <div class="form-group" id="group-estado" style="display:none;">
                        <label>Estado</label>
                        <select id="select-estado" class="input-dark">
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="cerrarModal()" style="background:#333; color:#fff; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('pinkUser');
            const user = userStr ? JSON.parse(userStr) : null;
            
            if (!user) {
                document.body.classList.add('guest-view');
            } else if (user.rol == 30) {
                document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'none');
            }
        });
    </script>
</body>
</html>
