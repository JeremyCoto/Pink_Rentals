<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones | Pink Rentals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        const u = localStorage.getItem('pinkUser');
        if (!u) window.location.href = 'login.html';
        else if (JSON.parse(u).rol == 30) window.location.href = 'cliente_dashboard.html';
    </script>
</head>
<body class="theme-dark">
    
    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <h1><span class="pink-text">Pink</span> Rentals</h1>
                <p class="tagline">PHOTOBOOTH & EVENTS</p>
            </div>
            <nav class="nav"><ul></ul></nav>
            <div class="header-user-area">
                <span id="userDisplay" style="font-size:0.85rem; color:#aaa;"></span>
                <div id="authButtonContainer"></div>
                <button id="theme-toggle" class="theme-toggle" onclick="document.body.classList.toggle('theme-light')">ðŸŒ“</button>
            </div>
        </div>
    </header>

    <section class="hero" style="padding: 120px 0 40px;">
        <div class="container">
            <div class="hero-content text-center">
                <h2>Agenda de <span class="hero-highlight">Reservaciones</span></h2>
                <p>Control centralizado de eventos y estados.</p>
            </div>
        </div>
    </section>

    <section style="padding: 40px 0; min-height: 60vh;">
        <div class="container">
            
            <div class="filters-bar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; background: #1e1e1e; padding: 15px; border-radius: 12px; border: 1px solid #333;">
                <div style="display:flex; gap:15px; align-items:center;">
                    <label style="color:#aaa; font-size:0.9rem;">Filtrar por Estado:</label>
                    <select id="filtro-estado" class="input-dark" style="margin:0; width: auto; min-width: 150px;">
                        <option value="">Todos</option>
                        <option value="3">Pendiente</option>
                        <option value="4">Confirmada</option>
                        <option value="5">Cancelada</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="abrirModalCrear()">+ Nueva ReservaciÃ³n</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Horario</th>
                            <th>UbicaciÃ³n</th>
                            <th>Estado</th>
                            <th style="text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reservaciones">
                        <tr><td colspan="7" class="text-center" style="padding:40px;">Cargando calendario...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2025 Pink Rentals.</p></div>
        </div>
    </footer>

    <div id="modal-reserva" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Gestionar Reserva</h3>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="form-reserva">
                <input type="hidden" id="reserva-id">
                <div class="form-grid">
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Cliente (Buscar)</label>
                        <input type="text" id="input-cliente" list="lista-clientes" placeholder="Escribe nombre o cÃ©dula..." required class="input-dark">
                        <datalist id="lista-clientes"></datalist>
                        <input type="hidden" id="cliente-id-real">
                    </div>
                    <div class="form-group">
                        <label>Fecha Evento</label>
                        <input type="date" id="fecha" required class="input-dark">
                    </div>
                    <div class="form-group">
                        <label>UbicaciÃ³n</label>
                        <select id="select-direccion" required class="input-dark">
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hora Inicio</label>
                        <input type="time" id="hora-inicio" required class="input-dark">
                    </div>
                    <div class="form-group">
                        <label>Hora Fin</label>
                        <input type="time" id="hora-fin" required class="input-dark">
                    </div>
                    <div class="form-group" id="group-estado" style="display:none; grid-column: span 2;">
                        <label>Estado de Reserva</label>
                        <select id="select-estado" class="input-dark">
                            <option value="3">Pendiente</option>
                            <option value="4">Confirmada</option>
                            <option value="5">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="cerrarModal()" style="background:#333; color:#fff;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-detalles" class="modal-overlay" style="display: none; z-index: 2001;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>Detalle de Items</h3>
                <button class="close-modal" onclick="document.getElementById('modal-detalles').style.display='none'">&times;</button>
            </div>
            <div id="contenido-detalles" style="max-height: 400px; overflow-y: auto;">
                </div>
        </div>
    </div>

    <style>
        .input-dark { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: #181818; padding: 30px; border-radius: 12px; width: 90%; max-width: 600px; border: 1px solid #333; }
        .modal-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .close-modal { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
    </style>

    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reservaciones.js"></script>
</body>
</html>
