<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes | Pink Rentals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        const u = localStorage.getItem('pinkUser');
        if (!u || JSON.parse(u).rol == 30) window.location.href = 'index.html';
    </script>
</head>
<body class="theme-dark">
    
    <header class="header">
        <div class="container header-inner">
            <div class="logo">
                <h1><span class="pink-text">Pink</span> Rentals</h1>
                <p class="tagline">PHOTOBOOTH & EVENTS</p>
            </div>
            <nav class="nav"><ul></ul></nav>
            <div class="header-user-area">
                <span id="userDisplay" style="font-size:0.85rem; color:#aaa;"></span>
                <div id="authButtonContainer"></div>
                <button id="theme-toggle" class="theme-toggle" onclick="document.body.classList.toggle('theme-light')">ðŸŒ“</button>
            </div>
        </div>
    </header>

    <section class="hero" style="padding: 120px 0 40px;">
        <div class="container">
            <div class="hero-content text-center">
                <h2>GestiÃ³n de <span class="hero-highlight">Paquetes</span></h2>
                <p>Combos y ofertas especiales de servicios.</p>
            </div>
        </div>
    </section>

    <section style="padding: 40px 0; min-height: 60vh;">
        <div class="container">
            <div class="filters-bar" style="display:flex; justify-content:flex-end; margin-bottom:25px; background: #1e1e1e; padding: 15px; border-radius: 12px;">
                <button class="btn btn-primary" onclick="abrirModalCrear()">+ Nuevo Paquete</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Paquete</th>
                            <th>DescripciÃ³n</th>
                            <th>Precio Total</th>
                            <th style="text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-paquetes">
                        <tr><td colspan="5" class="text-center" style="padding:40px;">Cargando paquetes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2025 Pink Rentals.</p></div>
        </div>
    </footer>

    <div id="modal-paquete" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Paquete</h3>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="form-paquete">
                <input type="hidden" id="paquete-id">
                <div class="form-grid">
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Nombre del Paquete</label>
                        <input type="text" id="nombre" required class="input-dark">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>DescripciÃ³n Detallada</label>
                        <input type="text" id="descripcion" class="input-dark">
                    </div>
                    <div class="form-group">
                        <label>Precio Total</label>
                        <input type="number" id="precio" required min="0" class="input-dark">
                    </div>
                    <div class="form-group" id="group-estado" style="display:none;">
                        <label>Estado</label>
                        <select id="select-estado" class="input-dark">
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="cerrarModal()" style="background:#333; color:#fff;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Reutilizamos estilos modales para consistencia */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #181818; padding: 30px; border-radius: 12px; width: 90%; max-width: 600px; border: 1px solid #333; }
        .modal-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .close-modal { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-dark { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; }
        .modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
    </style>

    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/paquetes.js"></script>
</body>
</html>
